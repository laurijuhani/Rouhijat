services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    env_file:
      - ./Backend/.env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped


  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./Frontend/.env
      

  nginx:
    depends_on:
      - backend
      - frontend
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped

  postgres:
    image: postgres:latest
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./Backend/database_initial:/docker-entrypoint-initdb.d

  redis:
    image: redis:latest
    restart: unless-stopped
    

volumes:
  postgres-data:
